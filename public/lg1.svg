  <path class="adgenie-shape" d="M 20 40 C 30 10, 80 10, 90 40 C 100 70, 50 70, 40 50 L 40 40 C 50 30, 80 30, 90 40 L 220 40 C 210 10, 160 10, 150 40 C 140 70, 190 70, 200 50 L 200 40 C 190 30, 160 30, 150 40 Z" transform="translate(0, 0)"/>

